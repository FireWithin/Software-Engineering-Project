<html>
	<body>
		<h2> CL Application Awaiting Recommendation</h2>
		<form action="userhome.html">
				<table style="width:70%">
	  				<tr>
					    <td>1. Name of applicant</td>
					    <td><input type="text" name="Name" style="width: 250px;" disabled value = "Pat"></td> 
					</tr>
					<tr>
					    <td>2. Designation:</td>
	  					<td><input type="text" name="Designation" style="width: 250px;" disabled value = "Engineer"></td>
					</tr>
					<tr>
					    <td>3. Department/Section: </td>
					    <td>
							<select style ="width: 250px;" disabled>
								<option value = "Other"> Other: Please specify </option>
								<option value = "d1"> Dep1 </option>
								<option value = "d2"> Dep2 </option>
								<option value = "d3"> Dep3 </option>
								<option value = "d4"> Dep4 </option>
							</select>
						</td>
	  					<td><input type="text" name="Department" style="width: 200px;" disabled value = "CSE"></td>
					</tr>
					
					<tr>
					    <td>4. Period of Leave: </td>
	  					<td><input type="text" name="periodofleave" style="width: 250px;" disabled value = "10 days"></td>
					</tr>

					<tr>
					    <td>5. Purpose of Leave:</td>
	  					<td><input type="text" name="purposeofleave" style="width: 250px;" disabled value = "tour"></td>
					</tr>
					<tr>
					    <td>6. Contact No. and Address: <br>(During the period of leave) </td>
	  					<td><input type="text" name="contact" style="width: 250px;" disabled value = "New Delhi, 1234567890"></td>
					</tr>
					<tr>
					    <td>Date</td>
	  					<td><input type="text" name="date" style="width: 250px;" disabled value = "12/12/17"></td>
					</tr>
				</table>
				<br>
				<br>
				<table style="width:50%"">
					<tr>
						<td> 
							<input type="radio" name="status" value="rec" checked> Recommended<br>
						</td>
						<td>
  							<input type="radio" name="status" value="notrec"> Not Recommended<br>
						</td>
					</tr>
					<tr>
						<td>
							Reason, if not recommended
						</td>
						<td>
							<input type="text" name="reason" style="width: 250px;">
						</td>
					</tr>
					<tr>
						<td><input type="submit" value="Submit" style="width: 250px;"></td>
					</tr>
				</table>
			</form>
	</body>
</html>
