<html>
	<title> Apply for CL </title>
	<body>
			<h1> Application form for Casual Leave (CL) </h1>
			<form action="userhome.html">
				<table style="width:70%">
	  				<tr>
					    <td>1. Name of applicant</td>
					    <td><input type="text" name="Name" style="width: 250px;"></td> 
					</tr>
					<tr>
					    <td>2. Designation:</td>
	  					<td><input type="text" name="Designation" style="width: 250px;"></td>
					</tr>
					<tr>
					    <td>3. Department/Section: </td>
					    <td>
							<select style ="width: 250px;">
								<option value = "Other"> Other: Please specify </option>
								<option value = "d1"> Dep1 </option>
								<option value = "d2"> Dep2 </option>
								<option value = "d3"> Dep3 </option>
								<option value = "d4"> Dep4 </option>
							</select>
						</td>
	  					<td><input type="text" name="Department" style="width: 200px;"></td>
					</tr>
					
					<tr>
					    <td>4. Period of Leave: </td>
	  					<td><input type="text" name="periodofleave" style="width: 250px;"></td>
					</tr>

					<tr>
					    <td>5. Purpose of Leave:</td>
	  					<td><input type="text" name="purposeofleave" style="width: 250px;"></td>
					</tr>
					<tr>
					    <td>6. Contact No. and Address: <br>(During the period of leave) </td>
	  					<td><input type="text" name="contact" style="width: 250px;"></td>
					</tr>
					<tr>
					    <td>Date</td>
	  					<td><input type="text" name="date" style="width: 250px;"></td>
					</tr>
					<tr>
						<td>Select Recommending Authority:</td>
  						<td>
  							<select style="width: 250px;">
  								<option value="None">None</option>
								<option value="RA1">RA1</option>
				  				<option value="RA2">RA2</option>
				  				<option value="RA3">RA3</option>
				  				<option value="RA4">RA4</option>
							</select>
						</td>
					</tr>	
				</table>
				<br>
				<br>
				<input type="submit" value="Submit" style="width: 250px;">
			</form>
	</body>
</html>
